<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <h1>Поехали</h1>
    <div class="container">
      <div class="row">
        <div class="monitor col-6">
          <img id="mon" src="img/logan/left.jpg" class="img-thumbnail" alt="...">
        </div>
        <div id="groupBtn" class="col-6">
          <button id="left" type="button" class="btn btn-info">Влево</button>
          <button id="up" type="button" class="btn btn-info">Вперед</button>
          <button id="down" type="button" class="btn btn-info">Назад</button>
          <button id="right" type="button" class="btn btn-info">Нправо</button>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <select class="form-select" aria-label="Default select example">
            <option selected>Машина</option>
          </select>
          <div class="row">
            <div id="car1" class="caruesel col-3"><img id="carleft" src="img/logan/down.jpg" class="rounded float-start caruesel" alt="..."></div>
            <div id="car2" class="caruesel col-3"><img id="carup" src="img/logan/left.jpg" class="rounded mx-auto d-block caruesel top" alt="..."></div>
            <div id="car3" class="caruesel col-3"><img id="cardown" src="img/logan/right.jpg" class="rounded mx-auto d-block caruesel not" alt="..."></div>
            <div id="car4" class="caruesel col-3"><img id="carriht" src="img/logan/up.jpg" class="rounded float-end caruesel" alt="..."></div>
          </div>
        </div>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
